<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="apple-mobile-web-app-capable" content="yes">

	<title>NYC Pre-K Finder - Directions</title>

	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.css" />
	<link rel="stylesheet" href="js/OpenLayers-2.13.1/theme/default/style.mobile.tidy.css" type="text/css">
	<link rel="stylesheet" href="css/upk.css" type="text/css"> 
	<link rel="stylesheet" href="css/directions.css" type="text/css"> 
	
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.js"></script>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?client=gme-newyorkcitydepartment&sensor=false&libraries=visualization&channel=upk"></script>
	<script type="text/javascript" src="js/nyc/directions.js"></script>
</head>
<body>
	<div id="page" data-role="page">
		<div id="dirPanel">
				<div id="dirContent">
					<div class="name">From my location:</div>
					<div><input id="from" size="100" placeholder="Enter an address..."/></div>
					<div class="name">To <span id="toUpk"></span>:</div>
					<div id="to"></div>
					<table id="modes">
						<tbody><tr>
							<td><a id="transit" class="modeBtn activeMode" data-role="button" onclick="mode('TRANSIT');" href="#" title="Get transit directions"><span class="noshow">Get transit directions</span></a></td>
							<td><a id="bicycling" class="modeBtn" data-role="button" onclick="mode('BICYCLING');" href="#" title="Get bicycling directions"><span class="noshow">Get bicycling directions</span></a></td>
							<td><a id="walking" class="modeBtn" data-role="button" onclick="mode('WALKING');" href="#" title="Get walking directions"><span class="noshow">Get walking directions</span></a></td>
							<td><a id="driving" class="modeBtn" data-role="button" onclick="mode('DRIVING');" href="#" title="Get driving directions"><span class="noshow">Get driving directions</span></a></td>
						</tr></tbody>
					</table>
				</div>
			<div id="directions"></div>
		</div>
		<div id="main" role="main" class="ui-content">
			<div id="map"></div>
		</div>
		<div id="dirToggles" data-role="controlgroup" data-type="horizontal">
			<a id="toggleToMap" class="ui-btn" data-role="button" onclick="toggle(this);">Map</a>
			<a class="ui-btn ui-btn-active" data-role="button" onclick="toggle(this);">Directions</a>
		</div>
	</div>
</body>
</html>
